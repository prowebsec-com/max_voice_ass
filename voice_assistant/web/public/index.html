<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Max Voice Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0f1115; color:#e5e7eb; position:relative; overflow:hidden; animation:bgShift 18s ease infinite; background:linear-gradient(-45deg,#0f1115,#12151b,#0b0d12,#10131a); background-size:400% 400%; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
    .brand { display:flex; align-items:center; gap:12px; margin-bottom:10px; }
    .logo { width:56px; height:56px; }
    .title { font-size:24px; font-weight:700; letter-spacing:.3px; }
    .card { background:rgba(18,21,27,0.9); border:1px solid #1f232b; border-radius:12px; padding:16px; backdrop-filter: blur(6px); }
    .row { display:flex; gap:12px; align-items:center; }
    .btn { background:#2563eb; color:#fff; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:600; }
    .btn.secondary { background:#374151; }
    .status { font-size:12px; color:#93c5fd; letter-spacing:0.2px; }
    .log { margin-top:16px; height:320px; overflow:auto; background:#0b0d12; border:1px solid #1f232b; border-radius:8px; padding:12px; }
    .msg { margin:8px 0; }
    .user { color:#9ca3af; }
    .max { color:#60a5fa; font-weight:600; }
    .hint { margin-top:8px; font-size:12px; color:#9ca3af; }
    .bg { position:fixed; inset:0; z-index:-2; filter:blur(12px); background:
      radial-gradient(600px at 20% 20%, rgba(37,99,235,0.18), transparent 60%),
      radial-gradient(600px at 80% 30%, rgba(16,185,129,0.14), transparent 60%),
      radial-gradient(600px at 30% 80%, rgba(236,72,153,0.14), transparent 60%);
      animation:floatBg 20s ease-in-out infinite alternate;
    }
    .viz { display:flex; gap:6px; align-items:flex-end; height:26px; margin-top:12px; }
    .viz span { width:6px; height:8px; background:#374151; border-radius:4px; transform-origin: bottom; }
    .viz.listening span { animation:pulse 1s ease-in-out infinite; }
    .viz.speaking span { animation:speak 0.8s ease-in-out infinite; }
    .viz span:nth-child(1){animation-delay:0s}
    .viz span:nth-child(2){animation-delay:0.1s}
    .viz span:nth-child(3){animation-delay:0.2s}
    .viz span:nth-child(4){animation-delay:0.3s}
    .viz span:nth-child(5){animation-delay:0.4s}
    .footer { position:fixed; bottom:12px; left:0; right:0; display:flex; justify-content:center; gap:14px; z-index:10; }
    .footer a { width:40px; height:40px; display:inline-flex; align-items:center; justify-content:center; border-radius:9999px; text-decoration:none; transition:transform .18s ease, box-shadow .18s ease, filter .18s ease; box-shadow:0 4px 12px rgba(0,0,0,.25); }
    .footer a:hover { transform:translateY(-2px) scale(1.05); filter:brightness(1.05); }
    .footer a.instagram { background: radial-gradient(circle at 30% 30%, #feda77 0%, #f58529 20%, #dd2a7b 50%, #8134af 75%, #515bd4 100%); }
    .footer a.github { background:#0d1117; border:1px solid #1f232b; }
    .footer a.linkedin { background:#0A66C2; }
    .footer a.mail { background:#111827; border:1px solid #1f232b; }
    .icon { width:20px; height:20px; }
    .icon-text { font-size:12px; font-weight:700; }
    @keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @keyframes floatBg{0%{transform:translateY(-6px)}100%{transform:translateY(6px)}}
    @keyframes pulse{0%,100%{transform:scaleY(1)}50%{transform:scaleY(2)}}
    @keyframes speak{0%{transform:scaleY(1)}25%{transform:scaleY(2.4)}50%{transform:scaleY(1.2)}75%{transform:scaleY(2)}100%{transform:scaleY(1)}}
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="wrap">
    <div class="brand">
      <svg class="logo" viewBox="0 0 64 64">
        <defs>
          <radialGradient id="orbGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#64b5f6"/>
            <stop offset="60%" stop-color="#2563eb"/>
            <stop offset="100%" stop-color="#0b0d12"/>
          </radialGradient>
          <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#60a5fa"/>
            <stop offset="100%" stop-color="#10b981"/>
          </linearGradient>
        </defs>
        <circle cx="32" cy="32" r="18" fill="url(#orbGrad)" style="filter:drop-shadow(0 4px 10px rgba(37,99,235,.35)); animation:pulse 2.2s ease-in-out infinite"/>
        <circle cx="20" cy="28" r="3.2" fill="#e5e7eb"/>
        <circle cx="44" cy="28" r="3.2" fill="#e5e7eb"/>
        <path d="M23 41c3 3 15 3 18 0" stroke="#9ca3af" stroke-width="2.5" fill="none" stroke-linecap="round"/>
        <circle cx="32" cy="32" r="28" fill="none" stroke="url(#ringGrad)" stroke-width="2.5" style="transform-origin:32px 32px; animation:spin 12s linear infinite"/>
      </svg>
      <div class="title">Max Voice Assistant</div>
    </div>
    <div class="card">
      <div class="row">
        <button id="startBtn" class="btn">Start Listening</button>
        <button id="stopBtn" class="btn secondary">Stop</button>
        <span id="status" class="status">Idle</span>
      </div>
      <div class="hint">First say “hey max”, then a command: “open chrome”, “play believer”, “what is the time”.</div>
      <div id="viz" class="viz">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="log" id="log"></div>
    </div>
  </div>
  <div class="footer" aria-label="Social links">
    <a class="instagram" href="https://instagram.com/s._.hasil" target="_blank" rel="noopener" aria-label="Instagram">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">

        <circle cx="12" cy="12" r="4.5" fill="none" stroke="#fff" stroke-width="2"></circle>
        <circle cx="17.5" cy="6.5" r="1.5" fill="#fff"></circle>

    </a>
    <a class="github" href="https://github.com/muhammadshasil" target="_blank" rel="noopener" aria-label="GitHub">

      </svg>
    </a>
    <a class="linkedin" href="https://www.linkedin.com/in/muhammad-shasil" target="_blank" rel="noopener" aria-label="LinkedIn">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <rect x="3" y="3" width="18" height="18" rx="3" fill="none"></rect>
        <circle cx="8" cy="8" r="1.6" fill="#fff"></circle>
        <rect x="6.5" y="10" width="3" height="8" fill="#fff"></rect>
        <path d="M12 10h3c2 0 3 1.1 3 3.1V18h-3v-3.1c0-.8-.5-1.4-1.4-1.4H12V18h-3v-8h3z" fill="#fff"></path>

  </div>
  <script src="/static/app.js"></script>
</body>
</html>
